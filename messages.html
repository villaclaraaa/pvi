<!DOCTYPE html>
<html lang="en">

<head>
  <title>Messages</title>
  <link rel="stylesheet" href="pviStyle.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .messages-container {
      display: flex;
      height: calc(100vh -
          /* Header and Nav height */
          - 20px);
      margin: 10px;
      border: 1px solid #ccc;
    }

    .chat-list-sidebar {
      width: 250px;
      border-right: 1px solid #eee;
      padding: 10px;
    }

    .chat-list-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .chat-list-item {
      display: flex;
      align-items: center;
      padding: 8px;
      margin-bottom: 5px;
      border-radius: 5px;
      background-color: #f9f9f9;
      cursor: pointer;
    }

    .chat-list-item.active {
      background-color: #e0e0e0;
    }

    .chat-list-item .user-icon {
      width: 24px;
      height: 24px;
      background-color: #ccc;
      border-radius: 50%;
      margin-right: 8px;
    }

    .chat-room-panel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    .chat-room-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .chat-room-members {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .chat-room-members strong {
      margin-right: 10px;
    }

    .chat-room-members button {
      padding: 5px 8px;
      margin-left: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .messages-area {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #eee;
      margin-bottom: 10px;
      max-height: 300px;
    }

    .message {
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 8px;
      background-color: #f0f0f0;
      align-self: flex-start;
    }

    .message.me {
      background-color: #d0d0ff;
      align-self: flex-end;
    }

    .message strong {
      font-weight: bold;
      margin-right: 5px;
    }

    .message-input-area {
      display: flex;
    }

    .message-input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .send-button {
      padding: 8px 15px;
      margin-left: 10px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .chat-room-members li {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 0;
    }

    .chat-room-members li.online {
      color: green;
      font-weight: bold;
    }

    .chat-room-members li.offline {
      color: gray;
      font-style: italic;
    }

    .chat-room-members li.online::before,
    .chat-room-members li.offline::before {
      content: '';
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 3px;
      margin-left: 10px;
    }

    .chat-room-members li.online::before {
      background-color: green;
    }

    .chat-room-members li.offline::before {
      background-color: gray;
    }

    .bell-animate {
      animation: bell-shake 0.5s ease-in-out infinite;
    }

    @keyframes bell-shake {

      0%,
      100% {
        transform: rotate(0deg);
      }

      25% {
        transform: rotate(-15deg);
      }

      50% {
        transform: rotate(15deg);
      }

      75% {
        transform: rotate(-15deg);
      }
    }

    #addMemberModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #addMemberModal .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      width: 50%;
      max-width: 600px;
    }

    #addMemberModal ul {
      list-style-type: none;
      padding: 0;
    }

    #addMemberModal li {
      padding: 5px 0;
    }

    #addMemberModal li label {
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <header>
    <div><a href="index.html">CMS</a></div>
    <div class="right">
      <div class="notification-container">
        <div class="bell-icon" id="notificationBell"><span class="material-symbols-outlined">
            notifications
          </span></div>
        <span class="notification-indicator" id="notificationIndicator"></span>
        <div class="notification-dropdown" id="notificationDropdown">
          <div class="notification-item">
            <div>
              <strong>Студент 1</strong>
              <p>Нове повідомлення</p>
            </div>
          </div>
          <div class="notification-item">
            <div>
              <strong>Студент 2</strong>
              <p>Ще одне повідомлення</p>
            </div>
          </div>
          <div class="notification-item">
            <div>
              <strong>Студент 3</strong>
              <p>Останнє повідомлення</p>
            </div>
          </div>
        </div>
      </div>
      <div><span class="material-symbols-outlined">
          account_circle
        </span></div>
      <div style="position: relative;">
        <p id="username" style="cursor: pointer;">Logged out</p>
        <div class="user-dropdown" id="userdropdown">
          <div>
            <button
              style="font-size: 26px; font-family: arial, sans-serif; border-color: white; margin-bottom: 10px;">Profile</button>
            <button id="loginbutton" onclick="OpenLogInModal()"
              style="font-size: 26px; font-family: arial, sans-serif; border-color: white;">Log In</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <nav>
    <ul id="navul">
      <li>
        <a href="dashboard.html" class="nav-link">
          <span class="nav-text">Dashboard</span>
          <span class="nav-icon material-symbols-outlined">dashboard</span>
        </a>
      </li>
      <li>
        <a href="index.html" class="nav-link">
          <span class="nav-text">Students</span>
          <span class="nav-icon material-symbols-outlined">group</span>
        </a>
      </li>
      <li style="border: 2px solid black;">
        <a href="tasksTab.html" class="nav-link">
          <span class="nav-text">Tasks</span>
          <span class="nav-icon material-symbols-outlined">task</span>
        </a>
      </li>
    </ul>
  </nav>

  <div class="messages-container">
    <div class="chat-list-sidebar">
      <div class="chat-list-header">
        <strong>Chat room</strong>
        <button class="new-chat-button"
          style="padding: 5px; border: 1px solid #ccc; border-radius: 5px; cursor: pointer;">+ New chat
          room</button>
      </div>
      <ul>
        <!-- Chat list items will be dynamically added here -->
      </ul>
    </div>
    <div class="chat-room-panel">
      <div class="chat-room-header">
        <h3 id="chat-room-title">Select a chat room</h3>
      </div>
      <div class="chat-room-members">
        <strong>Members</strong>
        <button id="removeMemberButton">-</button>
        <button id="addMemberButton">+</button>
      </div>
      <div class="messages-area">
        <!-- Messages will be dynamically added here -->
      </div>
      <div class="message-input-area">
        <input type="text" class="message-input" placeholder="Type your message...">
        <button class="send-button">&gt;</button>
      </div>
    </div>
  </div>

  <div id="loginModal" class="modalLogIn">
    <div class="modal-content-LogIn">
      <span class="closeLogIn" onclick="closeLogInModal()">&times;</span>
      <h2>Login</h2>
      <input type="text" placeholder="Username" id="loginInput" required>
      <span class="error-message">&nbsp;</span>
      <input type="password" placeholder="Password" id="passwordInput" required>
      <span class="error-message">&nbsp;</span>
      <button type="submit" onclick="TryLogIn()">Log In</button>
    </div>
  </div>

  <script src="pviJs.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>

</html>
